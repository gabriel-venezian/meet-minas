<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal">Sign In</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="netid@srmist.edu.in">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" style="background-color: white;" value="remember-me"> Remember me
      </label>

    </div>

<a href="/forgot.html">Forgot Password?</a>
    
    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href='/index.html'">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Tours and Travels</p>
  </form>
</main>
